mongoDatabase:
  name: test
  username: uid
  password: pwd
  connections:
    - host: localhost
      port: 27017

oauthConfig:
  clientId: <client id>
  clientSecret: <client secret>
  authorizeEndpoint: Not requried for tests
  accessTokenEndpoint: Not requried for tests
  userEndpoint: Not requried for tests
  idTokenIssuer: https://sam.hh.atg.se
  idTokenSignKey: topsecret
  origin: Not required for tests

testEndpoint: http://localhost:8080/services/

logRequests: false
jerseyClientConfig:
  gzipEnabled: true
  gzipEnabledForRequests: true
  timeout: 1s
  connectionTimeout: 1s
  connectionRequestTimeout: 1s

logging:
  level: INFO
  loggers:
    se.atg: INFO
    org.mongodb: INFO
  appenders:
    - type: console
